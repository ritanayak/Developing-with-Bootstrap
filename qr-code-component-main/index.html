<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body style="background-color: hsl(212, 45%, 89%);">
 <main class="container vh-100">
  <div class="row h-100 align-items-center justify-content-center">
    <div class="col-auto">
      <div class="card text-center shadow-sm p-3" style="max-width: 320px;">
<img src="./images/image-qr-code.png" class="card-img-top rounded-3" alt="QR code linking to Frontend Mentor website" />
<div class="card-body p-0">
<h1 class="card-title fs-5 fw-bold text-dark mb-3">Improve your front-end skills by building projects</h1>
<p class="card-text text-muted small mb-0">
  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
</p>
</div>

      </div>

  <div class="text-center mt-3 small">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-decoration-none">Frontend Mentor</a>. 
    Coded by <a href="#">Rita Nayak</a>.
  </div>
    </div>
    </div>
</main>
</body>
</html>
