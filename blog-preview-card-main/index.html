<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog Preview Card - Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body style="background-color: hsl(47, 88%, 63%);">

    <main class="container vh-100 d-flex align-items-center justify-content-center">
      <div class="row g-4 justify-content-center">
        <div class="col-lg-4 col-md-6 col-12">
          <div class="card border-dark rounded-4 shadow-sm p-3 h-100" tabindex="0">
            <img src="./assets/images/illustration-article.svg" class="card-img-top mb-3" alt="illustration-article graphic" />
            
            <span class="badge bg-warning text-dark fw-bold mb-2">Learning</span>
            <p class="small text-dark mb-2">Published 21 Dec 2023</p>
            
            <a href="#" class="h5 fw-bold text-dark text-decoration-none d-block mb-2">
              HTML & CSS foundations
            </a>
            
            <p class="text-muted small mb-4">
              These languages are the backbone of every website, defining structure,
              content, and presentation.
            </p>
            
            <div class="d-flex align-items-center gap-2">
              <img src="./assets/images/image-avatar.webp" alt="Portrait of Greg Hooper"
                class="rounded-circle" width="32" height="32"/>
              <span class="fw-bold small">Greg Hooper</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center mt-4 text-muted small">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rita Nayak</a>.
    </footer>

  </body>
</html>
